<!DOCTYPE html>
  <html>
  <head>
    <style>
      div {
          position: absolute;
          left: 50px;
          top: 50px;
          width: 150px;
          height: 150px;
          background-color: skyblue;
      }
      #rotate {
          transform: rotate(45deg); /* rotateZ(45deg) と等価 */
      }
  </style>
  </head>
  
  <body> 
    <header></header>
    
    <main>
      <div id="rotate">
        回転します
      </div>
    </main>

    <footer></footer>

  </body>
  </html>
